<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

	<!-- fragments :: head -->

	<head th:fragment="head">
		<!-- BOOTSTRAP CSS -->
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
		<title>Pizzakebab</title>
	</head>

	<!-- fragments :: header -->
	<header th:fragment="header(route)">

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3 mb-3">
			<a class="navbar-brand" th:href="@{/}">Mustafà &#127829;</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/}"
							th:classappend="${route == 'home' ? 'active' : 'non-active'}">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/foods} "
							th:classappend="${route == 'foods' ? 'active' : 'non-active'}">Menù</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/offers} "
							th:classappend="${route == 'offers' ? 'active' : 'non-active'}">Offers</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>

	<!-- fragments :: alert -->
	<div th:fragment="alert(message, class, linked)" th:class="|alert alert-${class} alert-dismissible fade show|" role="alert">
		<strong>[[${message}]]!!</strong> [[${message}]] successfully. 
		<a th:if="${linked == 'offers'}" th:href="@{/offers}"> View all Offers</a>
	</div>

	<!-- fragments :: modal-food-->
	<form th:fragment="modal-food(food, action)" method="GET" th:action="@{/foods/${action}/{id}(id=${food.id})}"
		class="d-inline">
		<!-- Button trigger modal -->
		<button type="button" class="btn btn-dark  ml-2" data-bs-toggle="modal"
			th:data-bs-target="|#deleteModal-${food.id}|" th:text="${action == 'edit' ? 'Edit' : 'Delete' }">

		</button>
		<!-- Modal -->
		<div class="modal fade" th:id="|deleteModal-${food.id}|" tabindex="-1" aria-labelledby="exampleModalLabel"
			aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="exampleModalLabel">&#x26A0; This action cannot be
							reversed! &#x26A0;
						</h1>
					</div>
					<div class="modal-body">
						Are you shure ?
					</div>
					<!--BUTTONS-->
					<div class="modal-footer">
						<button type="button" class="btn btn-success" data-bs-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-danger">Continue</button>
					</div>
				</div>
			</div>
		</div>

		<!-- fragments :: scripts -->
		<th:block th:fragment="scripts">
			<!-- BOOTSTRAP SCRIPT -->
			<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
		</th:block>

</body>

</html>
