<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link th:replace="~{fragments/fragments :: head}">
	</link>
</head>

<body>
	<!--header-->
	<header th:replace="~{fragments/fragments :: header('offers')}">
	</header>
	<!--main-->
	<main>
		<h1 class="text-center">Editing <b>[[${offer.title}]]</b></h1>
		<div class="container justify-content-center px-5">
			<!--FORM-->
			<form id="offers-edit-form" method="POST" th:action="@{/offers/edit/{id}(id=${offer.id})}" th:object="${offer}">
				<!--NAME FIELD-->
				<div class="form-group">
					<label for="title">Title:</label>
					<input type="text" class="form-control" id="title" th:field="*{title}">
					<ul th:if="${#fields.hasErrors()}" class="text-danger mt-2 ps-4">
						<li th:each="err : ${#fields.errors('title')}" th:text="${err}" class="error " />
					</ul>
				</div>
				<!--Start date FIELD-->
				<div class="form-group">
					<label for="startDate">Start Date:</label>
					<input type="date" class="form-control" id="startDate" th:field="*{startDate}">
					<ul th:if="${#fields.hasErrors()}" class="text-danger mt-2 ps-4">
						<li th:each="err : ${#fields.errors('startDate')}" th:text="${err}" class="error" />
					</ul>
				<!--Start date FIELD-->
					<label for="endDate">End Date:</label>
					<input type="date" class="form-control" id="endDate" th:field="*{endDate}">
					<ul th:if="${#fields.hasErrors()}" class="text-danger mt-2 ps-4">
						<li th:each="err : ${#fields.errors('endDate')}" th:text="${err}" class="error" />
					</ul>
				</div>
				<input type="hidden" th:field="*{food.id}"></input>
				<!--BUTTONS-->
				<div class="mt-3">
					<!--RESET-->
					<a th:href="@{/offers/edit/{id}(id = *{id})}" class="btn btn-dark">Reset Param</a>
					<!--BACK-->
					<a th:href="@{/offers}" class="card-link btn btn-dark">Back to Offers</a>
					<!--EDIT-->
					<form th:replace="~{fragments/fragments :: modal-food(${offer}, 'edit')}">
				</div>

			</form>
		</div>
	</main>
	<!--footer-->
	<footer>

	</footer>
</body>
<!--scripts-->
<th:block th:replace="~{fragments/fragments :: scripts}">
	</th>

</html>
